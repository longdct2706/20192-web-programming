<h1>URI Schemes</h1>
<p>
    Schemes specifying a concrete syntax and associated protocols define each URI.
    Examples of popular schemes include
    <a href="http://google.com.vn" target="_blank">http(s)</a>,
    ftp,
    <a href="mailto:long.dct162513@sis.hust.edu.vn" target="_blank">mailto</a>,
    file,
    data,
    and irc.
