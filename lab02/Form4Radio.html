<!DOCTYPE html>

<!--When change from post method into get method, data is attached to the url-->

<html>
    <head>
        <title>A Simple Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Form4Radio.php" method="get">
            <br>
            Enter email address: <input type="text" size="16" maxlength="20" name="email">
            <br><br>
            May we contact you?
            <br><br>
            Yes <input type="radio" name="contact" value="Yes">
            No <input type="radio" name="contact" value="No">
            <br><br>
            <input type="submit" value="Click to submit">
            <input type="reset" value="Erase and Restart">
        </form>
    </body>
</html>
